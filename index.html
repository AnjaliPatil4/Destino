<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destino</title>
    
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css file link -->
    <link font-family: "Montserrat", sans-serif;
    href="https://fonts.googleapis.com/css?family=McLaren|Montserrat&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header id="mynav" class="nav-transparent">
    
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>D</span>estino</a>

        <nav class = "navbar">
            <a href="#home">home</a>
            <a href="#book">book</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>
            <a href="#gallery">gallery</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id = "search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>

    <div class="login-form-container">
    <i class="fas fa-times" id="form-close"></i>
    <form action="">
 
        
        <h3>login</h3>
        <input type="email" class="box" placeholder="Enter email">
        <input type="password" class="box" placeholder="Enter password">
        <input type="submit" value="login" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <p>forgot password? <a href="#">click here</a></p>
        <p>don't have an account? <a href="#">register now</a></p>
        </form>
    </div>
    <!-- home section -->
    <section class="home" id="home">
        <div class="content">
            <h3>adventure is worthwhile</h3>
            <p>discover new places with us, adventure awaits</p>
            <a href="#" class="btn">discover more</a>
        </div>

        
        <div class="video-container">
            <video src="./videos/video 1.mp4"  loop autoplay muted></video>
        </div>
    </section>
        <!-- booking section -->
    <section class="book" id = "book">
        <h1 class="heading">
            <span>b</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
        </h1>

        <div class="row">
            <div class="image">
                <img src="images/girl.png"  alt="">
            </div>

            <form action="">
                <div class="inputBox">
                    <h3>Where to</h3>
                    <input type="text" placeholder="Place name">
                </div>
                <div class="inputBox">
                    <h3>how many</h3>
                    <input type="text" placeholder="Number of guests">
                </div>
                <div class="inputBox">
                    <h3>Arrival</h3>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <h3>Leaving</h3>
                    <input type="date">
                </div>
                <input type="submit" class="btn" value="Book now">
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- custom js file link -->
    <script src = "./script.js"></script>
</body>
</html>
